<div>Search Restaurants In Any City:</div>
<div class="form-group">
    <form>
        <input type="text" ng-model="place" placeholder="e.g. Sydney">
        <input type="submit" value="Search!" ng-click="clientQuery(place)" placeholder="Your City...">
    </form>
    <div class="city">
      <h1>{{ place }}</h1>
    </div>

    <section>
      <div ng-repeat="restaurant in restaurants">
        <div>
          <h1><a href="#/seating">{{ restaurant.name }}</a></h1>
          <h4>{{ restaurant.formatted_address }}</h4>
          <h4>Rating: {{ restaurant.rating }}</h4>
          <h4>Price Level: {{ restaurant.price_level }}
        </div>
        <hr>
      </div>
    </section>

</div>
